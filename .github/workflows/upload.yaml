name: Build and Upload on NextCloud

on:
  push:
    
env:
  LLVM_SYS_120_PREFIX: /usr/lib/llvm-12/
  RUST_BACKTRACE: full

jobs:
  lint_and_test:
    runs-on: [self-hosted, linux, X64]
    strategy:
      matrix:
        dir:
          - executor
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Restore dependencies cache
        uses: actions/cache@v3
        if: success()
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/docker/actions-runner/_work/mu/mu/
            target/
            executor/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl libssl-dev libudev-dev pkg-config zlib1g-dev clang cmake make language-pack-en libclang-common-12-dev llvm-12-dev protobuf-compiler
      
      - name: Install rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.65.0
          override: true
          components: rustfmt, clippy
          target: wasm32-wasi

      - name: Check style
        run: cargo fmt -- --check
        working-directory: ${{ matrix.dir }}

      - name: Build Release
        if: success()
        run: cargo build --release
        working-directory: ${{ matrix.dir }}
        env:
          RUST_BACKTRACE: 1


      - name: Nextcloud Artifact
        if: success()
        uses: trympet/nextcloud-artifacts-action@v2
        env:
          ARTIFACT_KEEP_RELEASES: 2
        with:
          name: 'my-artifact'                                  
          path: '${{ matrix.dir }}/target/release/mu-executor'                                
          nextcloud-url: 'https://nextcloud.030labs.org'        
          nextcloud-username: ${{ secrets.NEXTCLOUD_USERNAME }} 
          nextcloud-password: ${{ secrets.NEXTCLOUD_PASSWORD }}

      - name: Save dependencies cache
        uses: actions/cache@v3
        if: success()
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            executor/target/ 
            ~/docker/actions-runner/_work/mu/mu/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
