name: my_stack_v2
version: 0.1
services:
  - type: Database
    name: my_db
  - type: Function
    name: my_function_v2
    binary: http://localhost:8080/test-function-v2.wasm
    runtime: wasi1.0
    memory_limit: 256MiB
    env: {}
  - type: Gateway
    name: my_gateway
    endpoints:
      /req:
        - method: post
          route_to: my_function_v2.greet_user_v2
      /req/{name}:
        - method: get
          route_to: my_function_v2.greet_path_user_v2
