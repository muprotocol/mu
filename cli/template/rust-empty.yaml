name: Empty Project
lang: rust

files:
  -
    path: Cargo.toml
    contents:
      string: |
        [package]
        name = "{{name}}"
        version = "0.1.0"
        edition = "2021"

        [dependencies]
        mu-sdk = "0.1"
    args:
      - name
  -
    path: src/main.rs
    contents:
      string: |
        use musdk::*;

        #[mu_functions]
        mod {{name}} {
            use super::*;

            #[mu_function]
            fn hello_world<'a>(_ctx: &'a MuContext, name: &'a str) -> String {
                format!("Hello {}, welcome to Mu", name)
            }
        }
      args:
        - name
