[package]
name = "mu-cli"
version = "0.1.0"
rust-version = "1.56"
edition = "2021"
repository = "https://github.com/muprotocol/mu"
description = "Mu CLI"
license = "Apache-2.0"
default-run = "mu"

[[bin]]
name = "mu"
path = "src/bin/mu.rs"
doc = false

[dependencies]
clap = { version = "3.0.13", features = ["derive"] }
anyhow = "1.0.32"
thiserror = "1.0"
syn = { version = "1.0.60", features = ["full", "extra-traits"] }
anchor-lang = "0.25.0"
anchor-spl = "0.25"
anchor-client = "0.25.0"
anchor-syn = { features = ["idl", "init-if-needed"], version = "0.25.0" }
serde_json = "1.0"
shellexpand = "2.1.0"
semver = "1.0.4"
serde = { version = "1.0.122", features = ["derive"] }
serde_yaml = "0.9.13"
solana-sdk = "~1.10.29"
solana-program = "~1.10.29"
solana-client = "~1.10.29"
solana-cli-config = "~1.10.29"
solana-faucet = "~1.10.29"
spl-token = "3.3"
spl-associated-token-account = "1.0"
dirs = "3.0"
heck = "0.3.1"
flate2 = "1.0.19"
rand = "0.7.3"
tar = "0.4.35"
reqwest = { version = "0.11.4", features = ["multipart", "blocking"] }
tokio = "1.0"
pathdiff = "0.2.0"
cargo_toml = "0.9.2"
walkdir = "2.3.2"
chrono = "0.4.19"
portpicker = "0.1.1"

marketplace = { path = "../marketplace/programs/marketplace/", features = ["no-entrypoint"] }
